version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: medical-doc-db-dev
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    networks:
      - medical-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: medical-doc-redis-dev
    ports:
      - "6379:6379"
    networks:
      - medical-network
    restart: unless-stopped

  ollama:
    image: ollama/ollama:latest
    container_name: medical-doc-ollama-dev
    ports:
      - "11434:11434"
    volumes:
      - ollama_data_dev:/root/.ollama
      - ./docker/init-ollama.sh:/init-ollama.sh
    environment:
      - OLLAMA_MODEL=llama3.1
    networks:
      - medical-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  ollama-init:
    image: ollama/ollama:latest
    container_name: medical-doc-ollama-init-dev
    depends_on:
      - ollama
    volumes:
      - ./docker/init-ollama.sh:/init-ollama.sh
    environment:
      - OLLAMA_HOST=http://ollama:11434
      - OLLAMA_MODEL=llama3.1
    networks:
      - medical-network
    entrypoint: ["/bin/sh", "/init-ollama.sh"]
    restart: "no"

volumes:
  postgres_data_dev:
  ollama_data_dev:

networks:
  medical-network:
    driver: bridge
